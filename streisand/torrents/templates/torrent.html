{% extends 'base.html' %}

{% block title %}Torrent{% endblock %}

{% block main %}
    <div class="page-header">
      <h1>Torrent {{ torrent.id }} ({{ torrent.size }})</h1>
    </div>

    <ul>
      {% for p in torrent.profiles.all %}
        <li><a href="{{ p.get_absolute_url }}">{{ p.username }}</a></li>
      {% endfor %}
    </ul>
{% endblock %}
