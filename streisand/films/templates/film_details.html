{% extends 'base.html' %}

{% block title %}{{ film }}{% endblock %}

{% block main %}
    <div class="page-header">
      <h1>{{ film }}</h1>
      <img src="{{ film.poster_url }}" width="250px" />
    </div>

    <ul>
      {% for torrent in film.torrents.all %}
        <li><a name="torrent-{{ torrent.id }}" href="{{ torrent.get_absolute_url }}">{{ torrent }}</a>{% if torrent.id == torrent_id %} *{% endif %}</li>
      {% endfor %}
    </ul>
{% endblock %}
