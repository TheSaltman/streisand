{% extends 'base.html' %}

{% block title %}Films{% endblock %}

{% block main %}
    <div class="page-header">
      <h1>Films</h1>
    </div>

    <ul>
      {% for f in films %}
        <li><a href="{{ f.get_absolute_url }}">{{ f }}</a></li>
        <ul>
          {% for t in f.torrents %}
            <li>{{ t }}</li>
          {% endfor %}
        </ul>
      {% endfor %}
    </ul>
{% endblock %}
