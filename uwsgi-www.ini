[uwsgi]
chdir = /home/vagrant/streisand/streisand
module = streisand.www_wsgi:application
env = DJANGO_SETTINGS_MODULE=streisand.settings.www_settings
home = /home/vagrant/.virtualenvs/streisand
master = True
pidfile = /tmp/streisand-www-master.pid
vacuum = True
socket = /home/vagrant/streisand/nginx-uwsgi-www.sock
max-requests = 5000
daemonize = /home/vagrant/streisand/www-uwsgi.log
