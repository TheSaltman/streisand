[uwsgi]
chdir = /home/vagrant/streisand/streisand
module = streisand.tracker_wsgi:application
env = DJANGO_SETTINGS_MODULE=streisand.settings.tracker_settings
home = /home/vagrant/.virtualenvs/streisand
master = True
pidfile = /tmp/streisand-tracker-master.pid
vacuum = True
socket = /home/vagrant/streisand/nginx-uwsgi-tracker.sock
max-requests = 5000
daemonize = /home/vagrant/streisand/tracker-uwsgi.log
